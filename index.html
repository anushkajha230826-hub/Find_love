<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Find Love</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    touch-action: manipulation;
  }

  body {
    background: linear-gradient(180deg, #0e0e0e, #1a1a1a);
    overflow: hidden;
    width: 100vw;
    height: 100vh;
    font-family: sans-serif;
  }

  #game {
    position: relative;
    width: 100%;
    height: 100%;
  }

  .character {
    position: absolute;
    transform: translate(-50%, -50%);
    transition: transform 0.15s linear;
    pointer-events: none;
  }

  .shadow {
    position: absolute;
    width: 80px;
    height: 20px;
    background: rgba(0,0,0,0.4);
    filter: blur(8px);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    z-index: 0;
  }

  #hint {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    color: rgba(255,255,255,0.6);
    font-size: 16px;
    letter-spacing: 1px;
  }
</style>
</head>

<body>
  <div id="game">
    <div id="hint">TAP ANYWHERE TO MOVE</div>
  </div>

<script src="main.js"></script>
</body>
</html>
