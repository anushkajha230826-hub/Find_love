<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find Love</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(circle at top, #111, #000);
      font-family: system-ui, sans-serif;
      color: #eaeaea;
    }

    #hint {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      letter-spacing: 1px;
      opacity: 0.7;
      z-index: 10;
    }

    .character {
      position: absolute;
      width: 120px;
      transform: translate(-50%, -50%);
      transition: transform 0.15s linear;
      pointer-events: none;
      filter: drop-shadow(0 20px 30px rgba(0,0,0,0.8));
    }

    #villain {
      width: 150px;
      opacity: 0.9;
    }

    #penguin {
      width: 130px;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      letter-spacing: 2px;
      display: none;
      z-index: 20;
    }
  </style>
</head>

<body>

  <div id="hint">TAP ANYWHERE TO MOVE</div>

  <img id="monkey" class="character" src="monkey.png">
  <img id="penguin" class="character" src="penguin.png">
  <img id="villain" class="character" src="villain.png">

  <div id="overlay"></div>

  <script src="main.js"></script>
</body>
</html>
